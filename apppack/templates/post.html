{% extends 'base.html' %}

{% block body %}
        <div class="post">
            <div class="post_header">
                <div class='post_header_block'><img class='pic_header_post' src="{{ url_for('static', filename='img/' + post.author.image_file) }}" alt=""></div>
                <div class='post_header_block'><div class='post_header_block_textes'><a href="{{ url_for('user_posts', username=post.author.username) }}">{{ post.author.username }}</a></div></div>
                <div class='post_header_block'></div>
                <div class='post_header_block'></div>
                <div class='post_header_block'></div>
                <div class='post_header_block'></div>
                <div class='post_header_block'></div>
                <div class='post_header_block'></div>
                <div class='post_header_block'></div>
                <div class='post_header_block'><div class='post_header_block_textes'><small id='post_header_block_textes_dates'>{{ post.date_posted.strftime('%Y-%m-%d') }}</small></div></div>
                {% if post.author == current_user %}
                <div class='post_header_block'><div class='post_header_block_textes'><a href="{{ url_for('update_post', post_id=post.id)}}">Update</a></div></div>
                <div class='post_header_block'><div class='post_header_block_textes'><a href="{{ url_for('delete_post', post_id=post.id)}}">‚ùé</a></div></div>
                {% endif %}
            </div>
            <br>
            <p><div class='post_block_content'>{{ post.content }}</div></p>
            <br>
        </div>
{% endblock %}
